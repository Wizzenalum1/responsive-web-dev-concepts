<body>
    <h1>closure make inner function to exxcess the outer variables properties when it is called from outer functions.</h1>
    <script>
        var a = 5;
        function outall (){
            var i = 10;
            function outer(){
                var j =20;
                console.log(i,j);
                var inner = function(){
                    var k =30;
                    console.log(i,j,k);
                }
                return inner;
            }
            var inner = outer();
            return inner;
            }
        var inner = outall();
        inner();
    </script>
</body>
